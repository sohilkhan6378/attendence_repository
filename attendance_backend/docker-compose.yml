version: "3.9"

services:
  web:
    build: .
    command: bash -c "python manage.py migrate && gunicorn attendance_backend.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  worker:
    build: .
    command: celery -A attendance_backend worker -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
  beat:
    build: .
    command: celery -A attendance_backend beat -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: attendance
      POSTGRES_PASSWORD: attendance
      POSTGRES_DB: attendance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendance"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
